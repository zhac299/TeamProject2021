<div class = "readyToOrderBut">
    <button mat-raised-button (click) = readyToOrder()
    *ngIf = "ready == false else waiterCalledBlock" >Call Waiter to Order</button>
    <ng-template #waiterCalledBlock>
        <button mat-raised-button (click) = cancel()>Cancel Waiter Call</button>
    </ng-template>
</div>
