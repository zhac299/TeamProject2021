<div class="readyToOrderBut">
    <button mat-icon-button (click)=readyToOrder() *ngIf="ready == false else waiterCalledBlock">
        <mat-icon> restaurant_menu</mat-icon>
    </button>
    <ng-template #waiterCalledBlock>
        <button mat-icon-button (click)=cancel()>
            <mat-icon>cancel</mat-icon>
        </button>
    </ng-template>
</div>
