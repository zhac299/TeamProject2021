
<mat-grid-list cols="4" rowHeight="150px" gutterSize="60px">
  <mat-grid-tile class = "category"
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        (click) = onClick(tile.text)>
      <div>
        {{tile.text}}
      <img src="https://cdn.scotts-restaurant.com/full-screen-assets/img/themes/scotts/menuWidgetGraphic1.png">
      </div>
  </mat-grid-tile>
</mat-grid-list>
