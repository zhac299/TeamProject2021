
<div class = "closeDialogButton" >Shopping Cart
    <button mat-icon-button (click) = close()><mat-icon>cancel</mat-icon></button></div>
<mat-list>
    <mat-list-item *ngFor="let meal of mealList">
        {{meal.menu.name}}
        &nbsp;&nbsp;&nbsp;&nbsp;x{{meal.selections}}
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Price: {{meal.menu.price * meal.selections}}$
        <button mat-button color="accent" (click) = "add(meal)">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-button color="accent" (click) = "remove(meal)">
            <mat-icon>remove</mat-icon>
        </button>
        <button mat-button color="accent" (click) = "clear(meal)">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-list-item>
    <mat-list-item>
        <div class="center">
            Total: {{priceTotal()}}$
        </div>
    </mat-list-item>
    <mat-list-item>
        <div class="center" *ngIf = "orderPlaced == false; else orderPlacedBlock">
            <button mat-flat-button color="accent" *ngIf = " this.mealList.length !=0; else emptyShoppingCartBlock" (click) = "placeOrder()">
                Place Order
            </button>
            <ng-template #emptyShoppingCartBlock>
                <div class = "emptyShoppingCartBlock">
                    Empty Shopping Cart!
                </div>
            </ng-template>
        </div>
        <ng-template #orderPlacedBlock>
            <div class = "orderPlacedMessage">
                Order Placed!
            </div>
        </ng-template>
    </mat-list-item>
</mat-list>
