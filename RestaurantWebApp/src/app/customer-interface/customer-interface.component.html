<mat-grid-list cols="3" rowHeight="600px" class="category">
  <mat-grid-tile class="menuUI" *ngFor="let menuItem of cat.meal" colspan="1">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title class="menu-item-name">{{menuItem.name}}</mat-card-title>
        <mat-card-subtitle class="menu-item-price">Â£{{menuItem.price}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="./assets/images/taco.png" alt="Photo of a Taco">
      <mat-card-content>
        <p>
          {{menuItem.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
                *ngIf="this.selectedMeals.includes(menuItem) else no"
                (click)="addMeal(menuItem)">
          <mat-icon>add</mat-icon>
        </button>
        <ng-template #no>
          <button mat-raised-button (click)="addMeal(menuItem)">Add to Cart</button>
        </ng-template>
        <button mat-raised-button
                (click)="removeMeal(menuItem)"
        *ngIf="this.selectedMeals.includes(menuItem)">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-mini-fab *ngIf="this.selectedMeals.includes(menuItem)">
          x{{menuItem.selections}}
        </button>
      </mat-card-actions>

    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
