
<h1>Menu</h1>

<form>
  <mat-form-field appearance="fill" class="centreDiv">
      <mat-label matNativeControl required name="formFood">Food Category</mat-label>
      <mat-select matNativeControl required name="food">
        <mat-option *ngFor="let food of foods" [value]="food.value">

          <p *ngIf="food.selected==true; else notSelectedBlock"
          class="selectCategory" (click) = "findCategory(food)">
              {{food.viewValue}} Selected!
          </p>
          <ng-template #notSelectedBlock>
            <p class="normalView" (click) = "normalView(food)">
                  {{food.viewValue}}
            </p>
          </ng-template>
        </mat-option>
      </mat-select>
  </mat-form-field>
</form>
