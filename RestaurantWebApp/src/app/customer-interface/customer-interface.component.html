<h1>Menu</h1>

<utility-bar></utility-bar>
<br>

<expansion-pannel></expansion-pannel>
<br>
<h2>{{cat.name}}</h2>
<div *ngFor="let menuItem of cat.meal">
    <p>
      {{menuItem.id}}. {{menuItem.name}} ---{{menuItem.price}}$
      <button mat-button (click)="addMeal(menuItem)">
        <mat-icon>add</mat-icon>
      </button>

      <button mat-button >
        <mat-icon>remove</mat-icon>
      </button>

      <button mat-button >
        <mat-icon>clear</mat-icon>
      </button>
    </p>
</div>
