<div class = "callWaiterButton">
    <button mat-icon-button (click) = callWaiter()
    *ngIf = "waiterCalled == false else waiterCalledBlock" ><mat-icon>notification_important</mat-icon></button>
    <ng-template #waiterCalledBlock>
        <button mat-icon-button (click) = cancel()>
            <mat-icon>cancel</mat-icon>
        </button>
    </ng-template>
</div>
