<mat-drawer-container class="example-container" autosize>
    <mat-toolbar>
      <button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>reorder</mat-icon>
      </button>
      <span>Manager Menu</span>
      <span class="spacer"></span>
    </mat-toolbar>
  
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <ul class="buttonRow">
        <li class="flex-item">
          <button mat-button>Add Staff</button>
        </li>
        <li class="flex-item">
          <a routerLink="/manager-menu/add-ingredient">
            <button mat-button>Add Ingredient</button>
          </a>
        </li>
  
      </ul>
      <ul class="botButtonRow">
        <li class="flex-item">
          <button mat-button color="warn">Log Out</button>
        </li>
      </ul>
    </mat-drawer>

    <h2>Staff</h2>

    <button mat-button (click)="openAddMenuDialog()">Add</button>

    <mat-grid-list cols="6" rowHeight="15px">
    <mat-grid-tile>Email</mat-grid-tile>
    <mat-grid-tile>User Name</mat-grid-tile>
    <mat-grid-tile>Staff</mat-grid-tile>
    <mat-grid-tile>Sales Price</mat-grid-tile>
    <mat-grid-tile>Delivered Orders</mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list class="menuItem" cols="6" rowHeight="75px" *ngFor="let staff of staffs">
    <mat-grid-tile>{{staff.email}}</mat-grid-tile>
    <mat-grid-tile>{{staff.userName}}</mat-grid-tile>
    <mat-grid-tile>
        <span *ngIf="staff.waiter === true">Waiter</span>
        <span *ngIf="staff.waiter === false">Kitchen Staff</span>
    </mat-grid-tile>
    <mat-grid-tile>${{staff.salesPrice}}</mat-grid-tile>
    <mat-grid-tile>{{staff.orderDelivered}}</mat-grid-tile>
    <mat-grid-tile>
      <button mat-button (click)="openEditMenuDialog(staff)">Edit</button>
    </mat-grid-tile>
    </mat-grid-list>
</mat-drawer-container>
