<body>
    <ul *ngFor="let order of orderList">
        <li *ngif="order.selected==true; else notSelectedBlock">
            <button mat-raised-button class="isSelected">
                 {{order.id}}. {{order.meal}} ---{{order.price}}:selected
            </button>
        </li>
        <ng-template #notSelectedBlock>
            <li>
                {{order.id}}. {{order.meal}} ---{{order.price}}
            </li>
        </ng-template>
        <mat-divider></mat-divider>
    </ul>
</body>
