<mat-grid-list cols="4" rowHeight="250px">
  <mat-grid-tile *ngFor="let order of orders">
    <ng-template *ngIf="order.isConfirmed && order.isDelivered else confirmedNoDeliverBlock" #confirmedBlock>
      <button mat-raised-button class="confirmDeliverButton"
              (click)="openOrderDialog(order)"
              color="primary">
        #{{order.id}} confirmed | delivered
        ({{getDate(order.orderPlacedTime).getUTCHours()}}:{{getDate(order.orderPlacedTime).getMinutes()}})
      </button>
    </ng-template>

    <ng-template *ngIf="order.isConfirmed && !order.isDelivered else noConfirmedBlock" #confirmedNoDeliverBlock>
      <button mat-raised-button class="confirmDeliverButton"
              (click)="openOrderDialog(order)"
              color="warn">
        #{{order.id}} confirmed | not-delivered
        ({{getDate(order.orderPlacedTime).getUTCHours()}}:{{getDate(order.orderPlacedTime).getMinutes()}})
      </button>
    </ng-template>

    <ng-template #noConfirmedBlock>
      <button mat-raised-button class="confirmDeliverButton"
              (click)="openOrderDialog(order)"
              color="warn">
        #{{order.id}} not-confirmed ({{getDate(order.orderPlacedTime).getUTCHours()}}:{{getDate(order.orderPlacedTime).getMinutes()}})
      </button>
    </ng-template>
  </mat-grid-tile>

  <mat-grid-tile *ngIf="createPermission">
    <button mat-fab color="accent"class="addOrder" (click)="createNewOrder()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>
