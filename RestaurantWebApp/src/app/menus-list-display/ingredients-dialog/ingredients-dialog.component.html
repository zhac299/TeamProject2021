<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Ingredient</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ingredient of this.data.ingredients; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{ingredient.ingredient.name}}</td>
  </tr>
  </tbody>
</table>
