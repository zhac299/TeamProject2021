<h1 mat-dialog-title>Edit Log</h1>
<div mat-dialog-content>


      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput #name/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput class="fixInput" #description></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput class="fixInput" #price/>
      </mat-form-field>

      <mat-checkbox [(ngModel)]="data.peanuts">Peanuts</mat-checkbox>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="this.data" cdkFocusInitial>Ok</button>
</div>
