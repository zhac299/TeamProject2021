<mat-drawer-container class="example-container" autosize>
    <mat-toolbar class = "toolBar">
      <mat-toolbar-row>
        <button mat-button (click) = "createNewTable()"><img class = "quickAddButton" src="assets/images/table-dinner-restaurant-furniture-chair-512.png"></button>
        <button mat-button (click) = "createNewOrder()"><img class = "quickAddButton" src="assets/images/food.png"></button>
        <button mat-button (click) = "openAddMenuDialog()"><img class = "quickAddButton" src="assets/images/burito.png"></button>
        <span class = "toolBarTitle">Waiter Menu</span>
        <span class="spacer"></span>
        <notifications></notifications>
        <a routerLink="/home">
          <button mat-button><img class="quickAddButton" src="assets/images/door.png"></button>
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
  <br><br><br>
  <app-tables-list-display [isWaiter] = "true"></app-tables-list-display>
  <app-orders-list-display [createPermission] = "true" [isWaiter] = "true">
  </app-orders-list-display>
<app-menus-list-display></app-menus-list-display>

</mat-drawer-container>
