<mat-drawer-container class="example-container" autosize>
  <mat-toolbar>
    <mat-toolbar-row>
      <button type="button" mat-button (click)="drawer.toggle()">
        <mat-icon>reorder</mat-icon>
      </button>
      <h1>Waiter Menu</h1>
      <notifications></notifications>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-drawer #drawer class="example-sidenav" mode="side">
    <ul class="buttonRow">
      <li class="flex-item">
        <button mat-button>Add Table</button>
      </li>

    </ul>
    <ul class="botButtonRow">
      <li class="flex-item">
        <button mat-button color="warn">Log Out</button>
      </li>
    </ul>
  </mat-drawer>

  <h2>Tables</h2>
  <mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile *ngFor="let table of tableList" >
      <button *ngIf="table.isReady else noIsReadyBlock" mat-raised-button class="readyToOrder" color="warn">
        Table {{table.tableNumber}} is Ready to Order!
      </button>
      <ng-template #noIsReadyBlock>
        <button mat-raised-button class="noIsReadyToOrder" color="primary">
          Table {{table.tableNumber}}
        </button>
      </ng-template>
    </mat-grid-tile>
  </mat-grid-list>
  <hr>
  <app-orders-list-display
    [createPermission] = "true"
  ></app-orders-list-display>

  <hr>
<app-menus-list-display></app-menus-list-display>

</mat-drawer-container>
