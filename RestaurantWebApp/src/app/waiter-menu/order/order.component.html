<h1 mat-dialog-title>Table {{data.number}}</h1>
<mat-dialog-content class="mat-typography">
  <mat-grid-list cols="4" rowHeight="fit" style="height: 400px">
    <mat-grid-tile colspan="1" class="tile">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Orders:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list *ngFor="let order of orders">
            <mat-list-item>
              <h3 mat-subheader>{{order.price}}</h3>
              <h4 mat-line>{{order.meal}}</h4>
              <button mat-button><mat-icon>delete</mat-icon></button>
            </mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </mat-card-content>
        <mat-card-footer>
          <h3 mat-subheader>Total: 54.95</h3>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>ITEMS</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-grid-list cols="4" rowHeight="50px">
            <mat-grid-tile *ngFor="let order of orders" colspan="1">
              <button mat-raised-button style="width: 100%; color: green">{{order.meal}}</button>
            </mat-grid-tile>
            <mat-grid-tile *ngFor="let drink of drinks" colspan="1">
              <button mat-raised-button style="width: 100%; color: green">{{drink.Draught.name}}</button>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title style="color: green">FOOD</mat-card-title>
          <mat-card-title style="color: lightblue">DRAUGHT</mat-card-title>
          <mat-card-title style="color: coral">MINERALS</mat-card-title>
          <mat-card-title style="color: pink">COCKTAILS</mat-card-title>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
