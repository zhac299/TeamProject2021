<div>
  <mat-grid-list cols="5" rowHeight="60px">
    <mat-grid-tile>
      <h1 mat-dialog-title>Order #{{order.id}}</h1>
    </mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
    <mat-grid-tile>

      <mat-checkbox *ngIf="order.isConfirmed" [(ngModel)]="order.isPaid" (change)="updateOrderIsPaid(order)">Paid</mat-checkbox>

    </mat-grid-tile>
    <mat-grid-tile>
      
      <mat-checkbox *ngIf="order.isConfirmed" [(ngModel)]="order.isDelivered" (change)="updateOrderDelivered(order)">Delivered</mat-checkbox>
      
    </mat-grid-tile>
    <mat-grid-tile>

      <mat-checkbox [(ngModel)]="order.isConfirmed" (change)="updateOrderConfirmed(order)">Confirmed</mat-checkbox>

    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>

  <hr>

  <mat-dialog-content class="mat-dialog">
    <mat-grid-list cols="4" rowHeight="700px" style="height: 400px">
      <mat-grid-tile colspan="1" class="tile">
        <mat-card class="card">
          <mat-card-title>Meals</mat-card-title>
          <mat-card-content>
            <mat-list *ngFor="let meal of orderedMealItems$ | async">
              <mat-list-item>
                <p mat-card-subtitle style="font-size:14px" mat-line>{{meal.menu.name}}</p>
                <p mat-subheader>({{meal.menu.price}}$)</p>
                <p mat-subheader>x{{meal.numberSelections}}</p>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
          </mat-card-content>
          <mat-card-title>Total: {{total}}$</mat-card-title>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>ITEMS</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-grid-list cols="4" rowHeight="50px">
              <mat-grid-tile *ngFor="let menu of menuList" colspan="1">
                <button mat-raised-button style="width: 100%; color: green"
                        (click)="addMenuToOrder(menu, order)">{{menu.name}}</button>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="1">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title style="color: green">FOOD</mat-card-title>
            <mat-card-title style="color: lightblue">DRAUGHT</mat-card-title>
            <mat-card-title style="color: coral">MINERALS</mat-card-title>
            <mat-card-title style="color: pink">COCKTAILS</mat-card-title>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close (click)="save(order)">Save</button>
    <button mat-button (click)="deleteOrder()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
