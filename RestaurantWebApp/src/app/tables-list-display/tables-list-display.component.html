<h2>Tables</h2>
<mat-grid-list [cols]="this.windowWidth" rowHeight="200px">
  <mat-grid-tile *ngFor="let table of tableList" >
    <button *ngIf="table.needsHelp && table.isReady else needsHelpBlock" mat-raised-button class="readyToOrder" color="warn">
      Table {{table.tableNumber}} <br>
      <span>Needs Help and is Ready to Order!</span>
    </button>

    <ng-template #needsHelpBlock>
      <button *ngIf="table.needsHelp else noNeedsHelpBlock" mat-raised-button class="readyToOrder" color="warn">
        Table {{table.tableNumber}} Needs Help!
      </button>
    </ng-template> 

    <ng-template #noNeedsHelp>
        <button *ngIf="table.isReady else noIsReadyBlock" mat-raised-button class="readyToOrder" color="warn">
          Table {{table.tableNumber}} is Ready to Order!
        </button> 
    </ng-template>

    <ng-template #noIsReadyBlock>
      <button mat-raised-button class="noIsReadyToOrder" color="primary">
        Table {{table.tableNumber}}
      </button>
    </ng-template>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-fab color="accent" class="addTable" (click)="createNewTable()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>
